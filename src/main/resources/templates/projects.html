    <body>
        <div class="container-xl mt-5">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2>Manage <b>Projects</b></h2>
                            </div>
                            <div class="col-sm-6">
                                <a th:href="@{/projects/create}" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i><span> New Project</span></a>
                            </div>
                        </div>
                    </div>
                    <div th:if="${message}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" id="selectAll">
                                        <label for="selectAll"></label>
                                    </span>
                                </th>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                           <th:block th:each="project : ${projects}">
                                <tr>
                                    <td>
                                        <span class="custom-checkbox">
                                            <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                            <label for="checkbox1"></label>
                                        </span>
                                    </td>
                                    <td>[[${project.title}]]</td>
                                    <td>[[${project.startDate}]]</td>
                                    <td>[[${project.endDate}]]</td>
                                    <td>
                                        <a th:href="@{'/projects/edit/'+${project.id}}" class="btn-warning" ><i class="fa fa-edit" aria-hidden="true"></i></a>
                                        <a th:href="@{'/projects/delete/'+${project.id}}" class="btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                    <div class="clearfix">
                        <!-- <div class="hint-text">Showing <b><c:out value="${showing}" /></b> out of <b><c:out value="${total}" /></b> entries</div> -->
                        <ul class="pagination">
                            <!-- <c:forEach begin="1" end="${numOfPages}" varStatus="pageN">

                                    <a href="<c:out value="${pageN.index}" />" class="page-link">
                                        <c:out value="${pageN.index}" />
                                    </a>
                                </li>
                            </c:forEach> -->

                                                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                                                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                                                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                                                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                                                        <li class="page-item"><a href="#" class="page-link">Next</a></li>-->
                        </ul>
                    </div>
                </div>
            </div>        
        </div>
        <!-- Edit Modal HTML -->
        <div id="editProjectModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">						
                            <h4 class="modal-title">Edit Project</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" required>
                            </div>					
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete Modal HTML -->

    </body>
</html>
