        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>

    <body>
        <div class="container-xl mt-5">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/projects/save}" method="post" th:object="${project}">
                        <div class="modal-header">						
                            <h4 class="modal-title">[[${pageTitle}]]</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <input type="hidden" th:field="*{id}">
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Title</label>
                                <input th:field="*{title}" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label>Project Description</label>
                                <input th:field="*{about}" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label>Start Date</label>
                                <input th:field="*{startDate}" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input th:field="*{endDate}" class="form-control" required/>
                            </div>					
                        </div>
                        <div class="modal-footer">
                            <a href="employees" type="button" class="btn btn-default" >Cancel</a>
                            <input type="submit" class="btn btn-success" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
